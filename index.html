<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>自闭症儿童家长调研招募</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .poster {
      width: 8.5in;
      height: 11in;
      margin: 0 auto;
      background: #fff;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      overflow: hidden;
      position: relative;
      border-radius: 8px;
    }
    
    /* 装饰性圆形元素 */
    .circle-decoration {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
    }
    
    .circle-1 {
      width: 180px;
      height: 180px;
      background: linear-gradient(45deg, #fdbb2d, #ff9a00);
      top: -90px;
      left: -90px;
      opacity: 0.9;
    }
    
    .circle-2 {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #1a2a5c, #2d4a8e);
      top: 50px;
      right: -60px;
      opacity: 0.8;
    }
    
    .circle-3 {
      width: 80px;
      height: 80px;
      background: linear-gradient(45deg, #fdbb2d, #ffd700);
      bottom: 180px;
      left: -40px;
      opacity: 0.7;
    }
    
    .circle-4 {
      width: 60px;
      height: 60px;
      background: #fff;
      bottom: 120px;
      right: 20px;
      opacity: 0.9;
      box-shadow: 0 4px 16px rgba(26, 42, 92, 0.2);
    }
    
    .circle-5 {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #ff9a00, #fdbb2d);
      bottom: 80px;
      left: 50px;
      opacity: 0.8;
    }
    
    /* 头部区域 */
    .header-bg {
      background: linear-gradient(120deg, #fdbb2d 0%, #ff9a00 60%, #1a2a5c 100%);
      height: 280px;
      position: relative;
      overflow: hidden;
    }
    
    /* 点状装饰 */
    .dots-pattern {
      position: absolute;
      left: 30px;
      bottom: 30px;
      z-index: 2;
    }
    
    .dots-grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-gap: 8px;
      width: 120px;
    }
    
    .dot {
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: pulse 3s infinite;
    }
    
    .dot:nth-child(even) {
      animation-delay: 0.5s;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 0.4; transform: scale(0.8); }
    }
    
    /* 主标题 */
    .main-title {
      position: absolute;
      top: 45px;
      left: 40px;
      color: #1a2a5c;
      font-size: 2.4rem;
      font-weight: 800;
      line-height: 1.2;
      width: 55%;
      z-index: 10;
      text-shadow: 0 2px 8px rgba(255,255,255,0.3);
    }
    
    .title-highlight {
      color: #fff;
      background: #1a2a5c;
      padding: 4px 12px;
      font-size: 2.5rem;
      border-radius: 6px;
      box-shadow: 0 4px 12px rgba(26, 42, 92, 0.3);
    }
    
    /* 圆形图片 */
    .hero-image {
      position: absolute;
      right: 40px;
      top: 75px;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      overflow: hidden;
      border: 6px solid #fff;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      z-index: 5;
    }
    
    .hero-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    /* 内容区域 */
    .content-area {
      padding: 45px 40px 40px;
      background: #1a2a5c;
      color: #fff;
      position: relative;
      min-height: calc(11in - 280px - 85px);
    }
    
    .section-header {
      color: #ffd700;
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 12px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }
    
    .content-list {
      margin: 0 0 25px 24px;
      padding: 0;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    
    .content-list li {
      margin-bottom: 10px;
      position: relative;
    }
    
    .content-list li::before {
      content: "●";
      color: #ffd700;
      position: absolute;
      left: -20px;
    }
    
    /* QR码区域 */
    .qr-container {
      display: flex;
      align-items: center;
      margin-top: 35px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }
    
    .qr-code {
      width: 100px;
      height: 100px;
      background: #fff;
      border-radius: 16px;
      margin-right: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    
    .qr-code img {
      width: 90px;
      height: 90px;
      border-radius: 8px;
    }
    
    .qr-info {
      flex: 1;
    }
    
    .qr-title {
      color: #ffd700;
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .qr-url {
      color: #fff;
      font-size: 0.9rem;
      word-break: break-all;
      opacity: 0.9;
    }
    
    /* 页脚信息 */
    .footer-info {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 2px solid rgba(255, 215, 0, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .contact-info {
      color: #ffd700;
      font-size: 1rem;
    }
    
    .contact-email {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    
    .contact-email:hover {
      text-decoration: underline;
    }
    
    .university-logo {
      width: 120px;
      opacity: 0.9;
    }
    
    /* 响应式设计 */
    @media (max-width: 800px) {
      .poster { 
        width: 95vw; 
        height: auto;
        min-height: 130vw;
      }
      .main-title { 
        font-size: 1.8rem; 
        width: 70%; 
      }
      .title-highlight { 
        font-size: 1.9rem; 
      }
      .hero-image { 
        width: 120px; 
        height: 120px; 
      }
      .university-logo { 
        width: 80px; 
      }
      .footer-info {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="poster">
    <!-- 装饰性圆形元素 -->
    <div class="circle-decoration circle-1"></div>
    <div class="circle-decoration circle-2"></div>
    <div class="circle-decoration circle-3"></div>
    <div class="circle-decoration circle-4"></div>
    <div class="circle-decoration circle-5"></div>
    
    <!-- 头部背景 -->
    <div class="header-bg">
      <!-- 点状装饰 -->
      <div class="dots-pattern">
        <div class="dots-grid">
          <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
          <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
          <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
          <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
      </div>
    </div>
    
    <!-- 主标题 -->
    <div class="main-title">
      家长调研<br>
      <span class="title-highlight">自闭症儿童</span>
    </div>
    
    <!-- 英雄图片 -->
    <div class="hero-image">
      <img src="https://images.unsplash.com/photo-1544717297-fa95b6ee9643?auto=format&fit=crop&w=400&h=400" alt="家长和孩子">
    </div>
    
    <!-- 内容区域 -->
    <div class="content-area">
      <div class="section-header">项目简介</div>
      <ul class="content-list">
        <li>梅因大学研究生团队发起的学术研究</li>
        <li>专注于自闭症儿童家长的沟通用词偏好</li>
        <li>为改善专业术语使用提供科学依据</li>
      </ul>
      
      <div class="section-header">参与条件</div>
      <ul class="content-list">
        <li>年满18岁的成年人</li>
        <li>为自闭症儿童的主要照护者</li>
        <li>能够完成10-15分钟的在线问卷</li>
      </ul>
      
      <!-- QR码区域 -->
      <div class="qr-container">
        <div class="qr-code">
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://umaine.qualtrics.com/jfe/form/SV_6ruI6CxrVji8Woy" alt="问卷QR码">
        </div>
        <div class="qr-info">
          <div class="qr-title">扫码参与调研</div>
          <div class="qr-url">https://umaine.qualtrics.com/jfe/form/SV_6ruI6CxrVji8Woy</div>
        </div>
      </div>
      
      <!-- 页脚信息 -->
      <div class="footer-info">
        <div class="contact-info">
          咨询联系：<a href="mailto:corrin.doucette@maine.edu" class="contact-email">corrin.doucette@maine.edu</a>
        </div>
        <img class="university-logo" src="https://umaine.edu/wp-content/uploads/sites/2/2018/01/UMaine-logo-blue.png" alt="缅因大学标志">
      </div>
    </div>
  </div>
</body>
</html>
